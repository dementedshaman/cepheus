<div class="btn-group">
  <a  class="btn btn-{{item.btnClass}}" href="{{item.url}}">{{item.label}}</a>
  {% if options %}
  <div class="btn-group" role="group">
      <button type="button" class="btn btn-{{item.btnClass}} dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

      </button>
      <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 33px, 0px); top: 0px; left: 0px; will-change: transform;">
          {% for optItem in options %}
            <a class="dropdown-item" href="{{optItem.url}}">{{optItem.label}}</a>
          {% endfor %}
      </div>
  </div>
  {% endif %}
</div>
